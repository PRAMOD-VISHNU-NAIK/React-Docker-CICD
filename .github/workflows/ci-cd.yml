name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build app
      run: npm run build

    - name: Build Docker image
      run: docker build -t react-app .

    - name: Log in to Amazon ECR
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
      run: |
        $(aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin <your_aws_account_id>.dkr.ecr.$AWS_REGION.amazonaws.com)
    
    - name: Tag Docker image
      run: docker tag react-app:latest <your_aws_account_id>.dkr.ecr.$AWS_REGION.amazonaws.com/react-app:latest
    
    - name: Push Docker image to ECR
      run: docker push 058264290906.dkr.ecr.$AWS_REGION.amazonaws.com/react-app:latest
